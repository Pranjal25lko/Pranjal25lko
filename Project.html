<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. XYZ Website</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #0073e6;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 36px;
        }

        nav {
            background-color: #005bb5;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }

        section {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Form styles */
        .appointment-form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .appointment-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .appointment-form label {
            font-size: 16px;
            display: block;
            margin-bottom: 5px;
        }

        .appointment-form input, 
        .appointment-form select, 
        .appointment-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .appointment-form button {
            background-color: #0073e6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }

        .appointment-form button:hover {
            background-color: #005bb5;
        }

        footer {
            background-color: #0073e6;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Dr. XYZ Clinic</h1>
    </header>

    <!-- Navigation Section -->
    <nav>
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">Doctors</a>
        <a href="#">Appointments</a>
        <a href="#">Contact Us</a>
    </nav>

    <!-- Main Section with Appointment Form -->
    <section>
        <div class="appointment-form">
            <h2>Book an Appointment</h2>
            <form action="#">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="date">Appointment Date</label>
                <input type="date" id="date" name="date" required>

                <label for="doctor">Select Doctor</label>
                <select id="doctor" name="doctor" required>
                    <option value="">-- Choose Doctor --</option>
                    <option value="dr_smith">Dr. XYZ</option>
                    <option value="dr_jones">Dr. ABC</option>
                    <option value="dr_brown">Dr. PQR</option>
                </select>

                <button type="submit">Submit Appointment Request</button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Healthcare & Clinic. All rights reserved.</p>
    </footer>

</body>
</html>
